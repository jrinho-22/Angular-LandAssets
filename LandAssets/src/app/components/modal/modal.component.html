<!-- <ng-template dynamicDirective></ng-template> -->
<div [ngStyle]="modalSize" [ngClass]="this.data.size" class="modal-wrapper">
  <h1>{{ data.text.title }}</h1>
  <div class="content">
    <ng-container #container></ng-container>
  </div>
  <div class="actions">
    <app-flat-button [text]="data.text.close" (click)="onActionButtonClose()" />
    <app-flat-button
      [text]="data.text.action"
      (click)="onActionButtonClick()"
    />
  </div>
</div>
