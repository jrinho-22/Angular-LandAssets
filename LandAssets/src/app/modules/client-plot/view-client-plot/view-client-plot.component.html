<div class="table-wrapper">
    <app-table [defaultActions]="false" [model]="salesModel" [basePath]="basePath" idField="salesId" [collections]="collection" [headers]="headers">
        <ng-template #actions let-item>
            <app-icon-button (buttonClick)="openDialog(item)" icon="i-simbolo-dinheiro-alt" [disabled]="!item.remainingInstallments"></app-icon-button>
        </ng-template>
    </app-table>
</div>
