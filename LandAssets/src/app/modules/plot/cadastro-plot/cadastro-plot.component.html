<section class="Cadastro">
  <div class="Header">
    <!-- <span class="i-seta-esq"></span> -->
    <!-- <span> goback</span> -->
    <h1>Cadastro de Plots</h1>
  </div>
  <div class="Wrapper">
    <div class="text-header title">
      <span>Dados do Plot</span>
    </div>
    <app-form [parent]="this" [model]="plotModel" [formGroup]="plotForm">
      <!-- <form (ngSubmit)="submit()"> -->
      <mat-grid-list cols="9" rowHeight="90px" gutterSize="10">
        <mat-grid-tile colspan="2">
          <app-textfield type="number" formControlName="number" appearance="outline" class="fullwidth"
            placeholder="Plot number" />
        </mat-grid-tile>
        <mat-grid-tile colspan="2">
          <!-- <app-select formControlName="estateId" [syncValue]="activePlot" (dataEvent)="receiveSelectData($event)" placeholder="Num."
                    value="number" label="number" [options]="plotsByState" /> -->
          <app-form-select formControlName="estateId" [options]="states" label="name" value="estateId"/>
          <!-- <app-textfield
            type="number"
              formControlName="estateId"
              appearance="outline"
              class="fullwidth"
              placeholder="estateId"
            /> -->
        </mat-grid-tile>
        <mat-grid-tile colspan="2">
          <app-textfield type="number" formControlName="pricePerSQM" appearance="outline" class="fullwidth"
            placeholder="pricePerSQM" />
        </mat-grid-tile>
        <mat-grid-tile colspan="2">
          <app-textfield formControlName="size" appearance="outline" class="fullwidth" placeholder="size" />
        </mat-grid-tile>  
        <mat-grid-tile colspan="2">
          <app-textfield type="number" formControlName="priceSQMPartialPayment" appearance="outline"
            class="fullwidth" placeholder="priceSQMPartialPayment" />
        </mat-grid-tile>
        <mat-grid-tile colspan="3">
          <app-textfield type="number" formControlName="totalCashPrice" appearance="outline" class="fullwidth"
            placeholder="totalCashPrice" />
        </mat-grid-tile>
        <mat-grid-tile colspan="2">
          <app-textfield type="number" type="number" formControlName="totalPartialPaymentPrice" appearance="outline"
            class="fullwidth" placeholder="totalPartialPaymentPrice" />
        </mat-grid-tile>
        <mat-grid-tile colspan="3">
          <app-textfield type="number" formControlName="firstInstallment" appearance="outline" class="fullwidth"
            placeholder="firstInstallment" />
        </mat-grid-tile>
        <mat-grid-tile colspan="9">
          <app-flat-button style="margin-left: auto; width: 140px" type="submit" text="SUBMIT" />
        </mat-grid-tile>
      </mat-grid-list>
    </app-form>
  </div>
  <app-snackbar/>
</section>
