<section class="Cadastro-modal">
  <div class="Wrapper">
    <div class="text-header title">
      <span>Dados do Estado</span>
    </div>
    <app-form [formGroup]="modalForm">
      <mat-grid-list cols="12" rowHeight="90px" gutterSize="10">
        <mat-grid-tile colspan="4">
          <app-textfield
            formControlName="stateName"
            appearance="outline"
            class="fullwidth"
            placeholder="State Name"
          />
        </mat-grid-tile>
        <mat-grid-tile colspan="3">
          <app-textfield
            formControlName="plotNumber"
            appearance="outline"
            class="fullwidth"
            placeholder="Plot Number"
          />
        </mat-grid-tile>
        <mat-grid-tile colspan="3">
          <app-textfield
            formControlName="totalPrice"
            appearance="outline"
            class="fullwidth"
            placeholder="Total Price"
          />
        </mat-grid-tile>
      </mat-grid-list>
      <div class="text-header title">
        <span>Dados do Cartão</span>
      </div>
      <mat-grid-list cols="12" rowHeight="90px" gutterSize="10">
        <mat-grid-tile colspan="6">
          <app-textfield
            formControlName="cardNumber"
            appearance="outline"
            class="fullwidth"
            placeholder="Numero do Cartão"
          />
        </mat-grid-tile>
        <mat-grid-tile colspan="3">
          <app-textfield
            formControlName="validade"
            appearance="outline"
            class="fullwidth"
            placeholder="Validade"
          />
        </mat-grid-tile>
        <mat-grid-tile colspan="3">
          <app-textfield
            formControlName="codigoSeguranca"
            appearance="outline"
            class="fullwidth"
            placeholder="Codigo de Segurança"
          />
        </mat-grid-tile>
      </mat-grid-list>
      <button (click)="submit()"></button>
    </app-form>
  </div>
</section>
